<body>
    <div class="yj-header">
        <ul class="tab-ul" id="categoryDom">
            <!--<li onclick="chooseGoodsType(this,1)" class="active">镜片</li>

            <li onclick="chooseGoodsType(this,3)">隐形眼镜</li>
            <li onclick="chooseGoodsType(this,4)">太阳镜</li>
            <li onclick="chooseGoodsType(this,5)">护理产品</li>
            <li onclick="chooseGoodsType(this,6)">其它商品</li>
            <li onclick="chooseGoodsType(this,7)">特殊商品</li>-->
        </ul>
        <div class="yj-header-right">
            <button class="btn btn-info" onclick="suppliers()">设置供应商</button>
            <!--<div class="selectBox" id="selectBox">
                <div class="select-box-header">
                    <span class="text">系列</span> <i class="iconfont icon-ico_arrow_down" ></i>
                </div>

                <div class="optionBox">
                    <ul class="optionUL">
                        <li value="01">系列1</li>
                        <li value="02">系列2</li>
                        <li value="03">系列3</li>
                        <li value="04">系列4</li>
                        <li value="05">系列5</li>
                    </ul>
                </div>
            </div>-->
            <input type="text" placeholder="搜索商品" id="search" class="yj-input">

            <button class="btn btn-primary" onclick="addGoods(false)">新增商品</button>
        </div>
    </div>
    <div class="goods-header">
        <div class="selectBox" id="select-form">

        </div>
        <div class="selectBox" id="select-type">

        </div>
        <div class="selectBox" id="select-series">

        </div>
        <div class="selectBox" id="select-status">
            <div class="select-box-header">
                <span class="text">全部销售状态</span> <i class="iconfont icon-ico_arrow_down" ></i>
            </div>
            <div class="optionBox">
                <ul class="optionUL">
                    <li value="0">已销售</li>
                    <li value="1">未销售</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="goods-body">
        <table id="yj-table" data-toggle="table"  class="table table-border"></table>
    </div>
    <!--新增镜片-->
    <div class="content-view content-view-addgoods" id="addGoodsDom">

    </div>

    <!--设置会员折扣的弹出框-->
    <div class="content-view content-view-yj">
        <table class="table  table-self" id="vipDom">

        </table>
    </div>
    <!--设置提成的弹出框-->
    <div class="content-view content-view-ticheng" id="tiChengDom">

    </div>
    <!--设置提成的弹出框-->
    <div class="content-view content-view-personal-ticheng" id="personalTiChengDom">

    </div>
    <div class="content-view content-view-gongyingshang" id="supplierUl" >

    </div>
    <!--设置现货范围-->
    <div class="content-view content-view-range">
        <div class="yj-content-body">
            <div class="range-header">
                <div class="now-goods-range">
                    <em></em>现货范围
                </div>
                <div class="dingzhi-range">
                    <em></em>定制范围
                </div>
            </div>
            <table class="layui-hide yj-layui-table" id="rangeEvent" lay-filter="rangeEvent"></table>
        </div>
    </div>
    <!--设定价格-->
    <div class="content-view content-view-price">
        <ul class="tab-ul" id="setPriceBtn">
            <li onclick="setPrice(1)">零售价/元</li>
            <li onclick="setPrice(2)">批发价/元</li>
            <li onclick="setPrice(3)">备货量/片</li>
            <li onclick="setPrice(4)">积分价/分</li>
            <li onclick="setPrice(5)">左眼选择</li>
            <li onclick="setPrice(6)">右眼选择</li>
        </ul>
        <div class="price-table-box">
            <table class="layui-hide yj-layui-table" id="priceEvent" lay-filter="priceEvent"></table>
        </div>
    </div>
    <!--设置预警库存-->
    <div class="content-view content-view-yujing">
        <div class="goods-type">
            <form class="layui-form" action="">
                <div class="layui-form-item" pane="">
                    <div class="layui-input-block yj-check-input">
                        <input type="checkbox" name="" lay-filter="kucun" lay-skin="primary" title="当现货库存为0的产品达到<input readonly='' class='yj-input' placeholder='数量'>个提醒" >
                    </div>
                </div>
                <div class="layui-form-item" pane="">
                    <div class="layui-input-block yj-check-input">
                        <input type="checkbox" name="" lay-filter="kucun" lay-skin="primary" title="当总库存少于备货量百分之<input readonly='' class='yj-input' placeholder='数量'>提醒" >
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--镜片库存详情-->
    <div class="content-view content-view-numInfo">
        <div class="layui-yj-header">
            <div class="layui-layer-title">
                <div>A品牌A系列<span>9217个</span></div>
            </div>
            <div class="title-right title-num-info-right" >
                <div class="iconfont icon-ico_table active" onclick="setNumInfo(1)"></div>
                <div class="iconfont icon-ico_list" onclick="setNumInfo(2)"></div>
            </div>
        </div>
        <div class="price-table-box">
            <div class="numInfoBox">
                <table class="yj-layui-table" id="numInfoEvent" lay-filter="numInfoEvent"></table>
            </div>
            <div class="numInfoBox">
                <table class="yj-layui-table" id="numInfoTable"></table>
            </div>
        </div>
    </div>

    <form style="opacity: 0" action="" id="uploadForm" autocomplete="off" enctype="multipart/form-data">
        <input style="height: 0;width: 0;" type="file" name="file" accept="image/jpeg，image/jpg，image/png,image/jp2，image/jpe"/>
    </form>

    <!--js依赖开始-->
    <!--bootstrap依赖于jQuery，jQuery.js必须放在BS.js之前-->
    <script src="../resource/js/jquery.min.js"></script>
    <script src="../resource/js/bootstrap.js"></script>
    <!--js依赖结束-->

    <!-- Bootstrap table -->
    <script src="../resource/js/plugins/bootstarp-table/js/bootstrap-table.js"></script>
    <script src="../resource/js/plugins/bootstarp-table/js/bootstrap-table-zh-CN.min.js"></script>

    <script src="../resource/js/plugins/layer/layer.js"></script>
    <script src="../resource/layui/layui.js"></script>

    <script src="../resource/js/lib/quakooLib/QuakooBase-1.0.0.js"></script>
    <script src="../resource/js/lib/quakooLib/QuakooConfig-1.0.0.js"></script>
    <script src="../resource/js/lib/quakooLib/QuakooBasePc-1.0.0.js"></script>
    <script src="../resource/js/lib/quakoo/Config.js"></script>
    <script src="../resource/js/lib/quakoo/project.js"></script>
    <script src="../resource/common/common.js?" +Math.random()></script>
    <script src="../resource/js/template-native.js"></script>
    <script src="../resource/js/yanjing.js"></script>
    <script src="../resource/js/yanjing/daterange.js"></script>
    <!--一级类别-->
    <script type="text/html" id="categoryTmp">
        <%for(var i=0;i< list.length;i++){%>
            <%if(list[i].pid==0){%>
                <li id="category<%=list[i].id%>" onclick="chooseGoodsType('<%=list[i].id%>')"><%=list[i].name%></li>
            <%}%>
        <%}%>
    </script>
    <!--下拉选择模板带全部-->
    <script type="text/html" id="selectTagTmpAll">
        <div class="select-box-header">
            <span class="text"><%=title%></span> <i class="iconfont icon-ico_arrow_down" ></i>
        </div>
        <div class="optionBox">
            <ul class="optionUL">
                <li value="-1">全部</li>
                <%for(var i=0;i< list.length;i++){%>
                <li value="<%=list[i].id%>" data-pnid="<%if(list[i].pnid){%><%=list[i].pnid%><%}%>"><%if(list[i].name){%><%=list[i].name%><%}else{%><%=list[i].content%><%}%></li>
                <%}%>
            </ul>
        </div>
    </script>
    <!--下拉选择模板-->
    <script type="text/html" id="selectTagTmp">
        <div class="select-box-header">
            <span class="text" ><%=title%></span> <i class="iconfont icon-ico_arrow_down" ></i>
        </div>
        <div class="optionBox">
            <ul class="optionUL">
                <%for(var i=0;i< list.length;i++){%>
                <li value="<%=list[i].id%>" data-pnid="<%if(list[i].pnid){%><%=list[i].pnid%><%}%>"><%if(list[i].name){%><%=list[i].name%><%}else{%><%=list[i].content%><%}%></li>
                <%}%>
            </ul>
        </div>
    </script>
    <!--下拉选择模板-->
    <script type="text/html" id="selectTagInputTmp">
        <div class="select-box-header">
            <input type="text" id="seriesName"  value="<%=title%>" placeholder="系列"><i class="iconfont icon-ico_arrow_down" ></i>
        </div>
        <div class="optionBox">
            <ul class="optionUL">
                <%for(var i=0;i< list.length;i++){%>
                <li value="<%=list[i].id%>" data-pnid="<%if(list[i].pnid){%><%=list[i].pnid%><%}%>"><%if(list[i].name){%><%=list[i].name%><%}else{%><%=list[i].content%><%}%></li>
                <%}%>
            </ul>
        </div>
    </script>
    <!--会员等级-->
    <script type="text/html" id="vipTmp">
        <tr>
            <th>会员等级</th>
            <th>折扣</th>
        </tr>
        <%for(var i=0;i< list.length;i++){%>
        <tr>
            <td><%=list[i].title%></td>
            <%if(list[i].value){%>
                <td><input type="number" value="<%=list[i].value%>" data-id="<%=list[i].id%>" class="vipInput" placeholder="请输入0~10之间的数"></td>
            <%}else{%>
                <td><input type="number" data-id="<%=list[i].id%>" class="vipInput" placeholder="请输入0~10之间的数"></td>
            <%}%>
        </tr>
        <%}%>
    </script>
    <!--增加商品弹出框-->
    <script type="text/html" id="addGoodsTmp">
        <div class="goods-select-box">
            <%if(list.categoryName=='特殊商品'){%>
            <div class="goods-select goods-select-img" style="width: 100%">
                <div class="goods-select-title">商品主图</div>
                <div class="selectBox"  onclick="uploadTsspIcon()">
                    <%if(list.icon){%>
                    <div style="display: block;">
                    <%}else{%>
                    <div>
                    <%}%>
                        <img src="<%=list.newIcon%>" id="cover" alt="" style="<%=list.style%>">
                    </div>
                    <i class="iconfont icon-ico_plus"></i>
                </div>
            </div>
            <%}%>

            <div class="goods-select">
                <div class="goods-select-title">品牌</div>
                <div class="selectBox" id="yj-add-brand">
                    <div class="select-box-header">
                        <input type="text" id="brandName" onkeyup="changeBrand(this)" value="<%=list.brandName%>" placeholder="品牌"><i class="iconfont icon-ico_arrow_down" ></i>
                    </div>
                    <div class="optionBox">
                        <ul class="optionUL">
                            <%for(var i=0;i< brandData.length;i++){%>
                            <li value="<%=brandData[i].id%>"><%=brandData[i].name%></li>
                            <%}%>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="goods-select">
                <div class="goods-select-title">系列</div>
                <div class="selectBox" onkeyup="changeSeries(this)" id="yj-add-series">
                    <div class="select-box-header">
                        <input type="text" id="seriesName" value="<%=list.seriesName%>" placeholder="系列"><i class="iconfont icon-ico_arrow_down" ></i>
                    </div>
                </div>
            </div>
            <div class="goods-select">
                <div class="goods-select-title">供应商</div>
                <div class="selectBox" id="yj-add-provider">
                    <div class="select-box-header">
                        <span class="text"><%if(list.providerName){%><%=list.providerName%><%}else{%>供应商<%}%></span> <i class="iconfont icon-ico_arrow_down" ></i>
                    </div>
                    <div class="optionBox">
                        <ul class="optionUL">
                            <%for(var i=0;i< providerData.length;i++){%>
                            <li value="<%=providerData[i].id%>"><%=providerData[i].name%></li>
                            <%}%>
                        </ul>
                    </div>
                </div>
            </div>
            <%if(list.categoryName=='镜片'){%>
            <div class="goods-select">
                <div class="goods-select-title">焦点</div>
                <div class="selectBox" id="yj-add-jiaodian">
                    <div class="select-box-header">
                        <span class="text">
                            <%if(list.properties && list.properties[1]){%>
                                <%for(var i=0;i< jiaodianData.length;i++){%>
                                    <%if(list.properties[1]==jiaodianData[i].id){%>
                                        <%=jiaodianData[i].content%>
                                    <%}%>
                                <%}%>
                            <%}else{%>
                                焦点
                            <%}%>
                        </span> <i class="iconfont icon-ico_arrow_down" ></i>
                    </div>
                    <div class="optionBox">
                        <ul class="optionUL">
                            <%for(var i=0;i< jiaodianData.length;i++){%>
                            <li value="<%=jiaodianData[i].id%>" data-pnid="<%=jiaodianData[i].pnid%>"><%=jiaodianData[i].content%></li>
                            <%}%>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="goods-select">
                <div class="goods-select-title">折射率</div>
                <div class="selectBox" id="yj-add-zheshelv">
                    <div class="select-box-header">
                        <span class="text">
                            <%if(list.properties && list.properties[2]){%>
                                <%for(var i=0;i< zheshelvData.length;i++){%>
                                    <%if(list.properties[2]==zheshelvData[i].id){%>
                                        <%=zheshelvData[i].content%>
                                    <%}%>
                                <%}%>
                            <%}else{%>
                                折射率
                            <%}%>
                        </span> <i class="iconfont icon-ico_arrow_down" ></i>
                    </div>
                    <div class="optionBox">
                        <ul class="optionUL">
                            <%for(var i=0;i< zheshelvData.length;i++){%>
                            <li value="<%=zheshelvData[i].id%>" data-pnid="<%=zheshelvData[i].pnid%>"><%=zheshelvData[i].content%></li>
                            <%}%>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="goods-select">
                <div class="goods-select-title">功能</div>
                <div class="selectBox" id="yj-add-gongneng">
                    <div class="select-box-header">
                        <span class="text">
                            <%if(list.properties && list.properties[3]){%>
                                <%for(var i=0;i< gongnengData.length;i++){%>
                                    <%if(list.properties[3]==gongnengData[i].id){%>
                                        <%=gongnengData[i].content%>
                                    <%}%>
                                <%}%>
                            <%}else{%>
                                功能
                            <%}%>
                        </span> <i class="iconfont icon-ico_arrow_down" ></i>
                    </div>
                    <div class="optionBox">
                        <ul class="optionUL">
                            <%for(var i=0;i< gongnengData.length;i++){%>
                            <li value="<%=gongnengData[i].id%>" data-pnid="<%=gongnengData[i].pnid%>"><%=gongnengData[i].content%></li>
                            <%}%>
                        </ul>
                    </div>
                </div>
            </div>
            <%}%>
            <%if(list.categoryName=='隐形眼镜'){%>
            <div class="goods-select">
                <div class="goods-select-title">类型</div>
                <div class="selectBox" id="yj-add-type">
                    <div class="select-box-header">
                        <span class="text">
                            <%if(list.properties && list.properties[5]){%>
                                <%for(var i=0;i< typeData.length;i++){%>
                                    <%if(list.properties[5]==typeData[i].id){%>
                                        <%=typeData[i].content%>
                                    <%}%>
                                <%}%>
                            <%}else{%>
                                类型
                            <%}%>
                        </span> <i class="iconfont icon-ico_arrow_down" ></i>
                    </div>
                    <div class="optionBox">
                        <ul class="optionUL">
                            <%for(var i=0;i< typeData.length;i++){%>
                            <li value="<%=typeData[i].id%>" data-pnid="<%=typeData[i].pnid%>"><%=typeData[i].content%></li>
                            <%}%>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="goods-select">
                <div class="goods-select-title">更换周期</div>
                <div class="selectBox" id="yj-add-zhouqi">
                    <div class="select-box-header">
                        <span class="text">
                            <%if(list.properties && list.properties[5]){%>
                                <%for(var i=0;i< zhouqiData.length;i++){%>
                                    <%if(list.properties[5]==zhouqiData[i].id){%>
                                        <%=zhouqiData[i].content%>
                                    <%}%>
                                <%}%>
                            <%}else{%>
                                更换周期
                            <%}%>
                        </span> <i class="iconfont icon-ico_arrow_down" ></i>
                    </div>
                    <div class="optionBox">
                        <ul class="optionUL">
                            <%for(var i=0;i< zhouqiData.length;i++){%>
                            <li value="<%=zhouqiData[i].id%>" data-pnid="<%=zhouqiData[i].pnid%>"><%=zhouqiData[i].content%></li>
                            <%}%>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="goods-select">
                <div class="goods-select-title">包装</div>
                <div class="selectBox" id="yj-add-baozhuang">
                    <input type="text"  value="<%=list.properties[7]%>" class="yj-input" id="yj-add-baozhuang" data-pnid="7" style="width: 75%">
                    <span style="float: right">片裝</span>
                    <!--<div class="select-box-header">
                        <span class="text">
                            <%if(list.properties && list.properties[5]){%>
                                <%for(var i=0;i< baozhuangData.length;i++){%>
                                    <%if(list.properties[5]==baozhuangData[i].id){%>
                                        <%=baozhuangData[i].content%>
                                    <%}%>
                                <%}%>
                            <%}else{%>
                                包装
                            <%}%>
                        </span> <i class="iconfont icon-ico_arrow_down" ></i>
                    </div>
                    <div class="optionBox">
                        <ul class="optionUL">
                            <%for(var i=0;i< baozhuangData.length;i++){%>
                            <li value="<%=baozhuangData[i].id%>" data-pnid="<%=baozhuangData[i].pnid%>"><%=baozhuangData[i].content%></li>
                            <%}%>
                        </ul>
                    </div>-->
                </div>
            </div>
            <div class="clearfix"></div>
            <%}%>
            <%if(list.categoryName=='镜架' || list.categoryName=='隐形眼镜' || list.categoryName=='太阳镜'|| list.categoryName=='护理产品' || list.categoryName=='其它商品'){%>
            <div class="goods-select">
                <div class="goods-select-title">质保时长/天</div>
                <div class="selectBox" >
                    <%if(list.categoryName=='镜架'){%>
                        <%if(list.properties && list.properties[4]){%>
                            <input type="text" placeholder="天数" value="<%=list.properties[4]%>" class="yj-input" id="yj-add-day" data-pnid="4">
                        <%}else{%>
                            <input type="text" placeholder="天数"  class="yj-input" id="yj-add-day" data-pnid="4">
                        <%}%>
                    <%}else if(list.categoryName=='隐形眼镜'){%>
                        <%if(list.properties && list.properties[5]){%>
                        <input type="text" placeholder="天数" value="<%=list.properties[5]%>" class="yj-input" id="yj-add-day" data-pnid="8">
                        <%}else{%>
                        <input type="text" placeholder="天数"  class="yj-input" id="yj-add-day" data-pnid="8">
                        <%}%>
                    <%}else if(list.categoryName=='太阳镜'){%>
                        <%if(list.properties && list.properties[9]){%>
                        <input type="text" placeholder="天数" value="<%=list.properties[9]%>" class="yj-input" id="yj-add-day" data-pnid="9">
                        <%}else{%>
                        <input type="text" placeholder="天数"  class="yj-input" id="yj-add-day" data-pnid="9">
                        <%}%>
                    <%}else if(list.categoryName=='护理产品'){%>
                    <%if(list.properties && list.properties[13]){%>
                        <input type="text" placeholder="天数" value="<%=list.properties[13]%>" class="yj-input" id="yj-add-day" data-pnid="13">
                        <%}else{%>
                        <input type="text" placeholder="天数"  class="yj-input" id="yj-add-day" data-pnid="13">
                        <%}%>
                    <%}else{%>
                        <%if(list.properties && list.properties[14]){%>
                        <input type="text" placeholder="天数" value="<%=list.properties[14]%>" class="yj-input" id="yj-add-day" data-pnid="14">
                        <%}else{%>
                        <input type="text" placeholder="天数"  class="yj-input" id="yj-add-day" data-pnid="14">
                        <%}%>
                    <%}%>
                </div>
            </div>

                        if(pid){param.pid = pid;}
                        if(sid){param.sid = sid;}
                        if(name){param.name = name;}
                        if(saleStatus){param.saleStatus = saleStatus;}
                        param.subid = subid;
                        param.token = quakooUser.getUserInfo().token;
                        param.page = param.offset / param.limit + 1;
                        param.size = param.limit;
                        return param
                    }

        function initTableDrag(title) {
            var beginTrIndex;//开始选中的行的下标
            var beginTdIndex;//开始选中的列的下标
            var endTrIndex;//鼠标抬起时的行的下标
            var endTdIndex;//鼠标抬起时列的下标
            var x=0,y=0;//鼠标按下时的浏览器坐标
            var offsetx=0,offsety=0;//鼠标按下时的相对父元素的坐标
            $("#rangeEvent").next().find('.layui-table-body tbody').mousedown(function (e) {
                beginTrIndex = $(e.target).parents('tr').attr('data-index');
                beginTdIndex = $(e.target).parents('td').attr('data-field');
                x = e.clientX;
                y = e.clientY;
                offsetx = e.offsetX;
                offsety = e.offsetY;
                $('#dragDiv').remove();
                $("#rangeEvent").next().find('.layui-table-body tbody').append('<div id="dragDiv" style="position:fixed;z-index:99999999;background:rgba(0,0,0,0.3)"></div>')
                return false;
            }).mousemove(function (e) {
                if($('#dragDiv').length){
                    if(e.clientX-x>0){
                        $('#dragDiv').css('left',x+'px')
                    }else{
                        $('#dragDiv').css('left',e.clientX+'px')
                    }
                    if(e.clientY-y>0){
                        $('#dragDiv').css('top',y+'px')
                    }else{
                        $('#dragDiv').css('top',e.clientY+'px')
                    }
                    $('#dragDiv').css('width',Math.abs(e.clientX-x)+'px')
                    $('#dragDiv').css('height',Math.abs(e.clientY-y)+'px')
                }
            }).mouseup(function (e) {
                if(e.target.id=='dragDiv'){
                    var w = document.getElementById('dragDiv').offsetWidth;
                    var h = document.getElementById('dragDiv').offsetHeight;
                    var trW = $("#rangeEvent").next().find('.layui-table-body tbody td')[0].offsetWidth;
                    var trH = $("#rangeEvent").next().find('.layui-table-body tbody td')[0].offsetHeight;
                    endTdIndex = beginTdIndex - Math.ceil((w-offsetx)/trW);
                    endTrIndex = beginTrIndex - Math.ceil((h-offsety)/trH);
                }else{
                    endTrIndex = $(e.target).parents('tr').attr('data-index');
                    endTdIndex = $(e.target).parents('td').attr('data-field');
                }
                $('#dragDiv').remove();
                var startTr = Math.min(beginTrIndex,endTrIndex)
                var startTd = Math.min(beginTdIndex,endTdIndex)
                var endTr = Math.max(beginTrIndex,endTrIndex)
                var endTd = Math.max(beginTdIndex,endTdIndex)
                for(var i=startTr;i<=endTr;i++){
                    for(var j=startTd;j<=endTd;j++){
                        if(title=='现货'){
                            var dom = $("#rangeEvent").next().find('.layui-table-body tbody tr').eq(i).find('td').eq(j).find('div div');
                            if(dom.hasClass('activenow')){
                                momentNowRangeData[dom.attr('data-ballId')+''+dom.attr('data-columnId')] = '';
                            }else{
                                momentNowRangeData[dom.attr('data-ballId')+''+dom.attr('data-columnId')] = {ballId:dom.attr('data-ballId'),columnId:dom.attr('data-columnId')};
                            }
                            dom.toggleClass('activenow')
                        }else if(title=='定制'){
                            var dom = $("#rangeEvent").next().find('.layui-table-body tbody tr').eq(i).find('td').eq(j).find('div div');
                            if(dom.hasClass('active')){
                                momentRangeData[dom.attr('data-ballId')+''+dom.attr('data-columnId')] = '';
                            }else{
                                momentRangeData[dom.attr('data-ballId')+''+dom.attr('data-columnId')] = {ballId:dom.attr('data-ballId'),columnId:dom.attr('data-columnId')};
                            }
                            dom.toggleClass('active')
                        }
                    }

        function initTableDragInput(type) {
            var beginTrIndex;//开始选中的行的下标
            var beginTdIndex;//开始选中的列的下标
            var endTrIndex;//鼠标抬起时的行的下标
            var endTdIndex;//鼠标抬起时列的下标
            var x=0,y=0;//鼠标按下时的浏览器坐标
            var offsetx=0,offsety=0;//鼠标按下时的相对父元素的坐标
            $("#priceEvent").next().find('.layui-table-body tbody').mousedown(function (e) {
                $('.dragBorder').removeClass('dragBorder')
                beginTrIndex = $(e.target).parents('tr').attr('data-index');
                beginTdIndex = $(e.target).parents('td').attr('data-field');
                x = e.clientX;
                y = e.clientY;
                offsetx = e.offsetX;
                offsety = e.offsetY;
                $('#dragDiv').remove();
                $("#priceEvent").next().find('.layui-table-body tbody').append('<div id="dragDiv" style="position:fixed;z-index:99999999;background:rgba(0,0,0,0.3)"></div>')
                return false;
            }).mousemove(function (e) {
                if($('#dragDiv').length){
                    if(e.clientX-x>0){
                        $('#dragDiv').css('left',x+'px')
                    }else{
                        $('#dragDiv').css('left',e.clientX+'px')
                    }
                    if(e.clientY-y>0){
                        $('#dragDiv').css('top',y+'px')
                    }else{
                        $('#dragDiv').css('top',e.clientY+'px')
                    }
                    $('#dragDiv').css('width',Math.abs(e.clientX-x)+'px')
                    $('#dragDiv').css('height',Math.abs(e.clientY-y)+'px')
                }
            }).mouseup(function (e) {
                if(e.target.id=='dragDiv'){
                    var w = document.getElementById('dragDiv').offsetWidth;
                    var h = document.getElementById('dragDiv').offsetHeight;
                    var trW = $("#priceEvent").next().find('.layui-table-body tbody td')[0].offsetWidth;
                    var trH = $("#priceEvent").next().find('.layui-table-body tbody td')[0].offsetHeight;
                    endTdIndex = beginTdIndex - Math.ceil((w-offsetx)/trW);
                    endTrIndex = beginTrIndex - Math.ceil((h-offsety)/trH);
                }else{
                    endTrIndex = $(e.target).parents('tr').attr('data-index');
                    endTdIndex = $(e.target).parents('td').attr('data-field');
                }
                $('#dragDiv').remove();
                var startTr = Math.min(beginTrIndex,endTrIndex)
                var startTd = Math.min(beginTdIndex,endTdIndex)
                var endTr = Math.max(beginTrIndex,endTrIndex)
                var endTd = Math.max(beginTdIndex,endTdIndex)
                priceCheck = [];
                for(var i=startTr;i<=endTr;i++){
                    for(var j=startTd;j<=endTd;j++){
                        var dom = $("#priceEvent").next().find('.layui-table-body tbody tr').eq(i).find('td').eq(j).find('div div');
                        if(type==5 || type==6){
                            var ballId = $(dom).attr('data-ballId');
                            console.log(11,$(dom).attr('data-ballId'))
                            console.log(22,$(dom).attr('data-columnId'))
                            var columnId = $(dom).attr('data-columnId');
                            if(dom.hasClass('ico_check')){
                                momentPriceData[ballId+''+columnId].eyeTypeArr.remove(type-4);
                            }else{
                                if(momentPriceData[ballId+''+columnId]){
                                    momentPriceData[ballId+''+columnId].eyeTypeArr.push(type-4);
                                }else{
                                    var param = {};
                                    param.properties = {};
                                    param.properties[config.qiuId] = ballId;
                                    param.properties[config.zhuId] = columnId;
                                    param.eyeTypeArr = [type-4];
                                    momentPriceData[ballId+''+columnId] = param;
                                }
                            }
                            dom.toggleClass('ico_check')
                            dom.toggleClass('icon-ico_check')
                        }else{
                            if(startTr==endTr && startTd==endTd){
                                $("#priceEvent").next().find('.layui-table-body tbody tr').eq(startTr).find('td').eq(startTd).find('input').focus();
                            }else{
                                dom.addClass('dragBorder')
                            }
                        }

                        var obj = {dom:dom};
                        if(dom.length>0){
                            priceCheck.push(obj);
                        }
                    }
                }
            });
            $(document).mouseup(function () {
                var time = setInterval(function () {
                    if($('#dragDiv').length>0){
                        $('#dragDiv').remove();
                    }else{
                        clearInterval(time)
                    }
                })
                return false
            })
        }

        //打开库存详情表格
        function setNumInfo(type) {
            if(type==1){
                var cols = [];//球
                var rangeData = [];//柱
                cols.push({field:'num', minWidth:60, title: '<div class="yj-layui-table-header"><span>球</span><span>柱</span></div>', fixed: 'left'})
                for(var i=0;i<ballData.length;i++){
                    (function (i) {
                        cols.push({field:'', minWidth:60, title: ballData[i].content,unresize:true,templet:function (d) {
                                return ''
                            }})
                    })(i)
                }
                for(var i=0;i<columnData.length;i++){
                    rangeData.push({num:columnData[i].content,id:columnData[i].id})
                }
                layui.use('table', function(){
                    var table = layui.table;
                    table.render({
                        elem: '#numInfoEvent'
                        ,data:rangeData
                        ,width: 688
                        ,height: 416
                        ,limit:40
                        ,unresize:true
                        ,cols: [cols]
                    });
                });
            }else if(type==2){
                var table = $('#numInfoTable');
                table.bootstrapTable('destroy')
                table.bootstrapTable({
                    url:config.getUrl_product_getSPUPager(),
                    classes:"table",
                    pagination:true,        //是否显示分页
                    sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber:1,                       //初始化加载第一页，默认第一页
                    pageSize: 10,
                    pageList: [5, 10, 15, 20],
                    sortable: false,
                    sortOrder: "asc",
                    showColumns: true,
                    strictSearch: true,
                    locale: "zh-CN",
                    paginationHAlign:"center",
                    clickToSelect:true,
                    paginationLoop:false,
                    columns:numInfoColumn,
                    queryParams:function (param) {
                        if(cid){param.cid = cid;}
                        if(bid){param.bid = bid;}
                        if(pid){param.pid = pid;}
                        if(sid){param.sid = sid;}
                        if(name){param.name = name;}
                        if(saleStatus){param.saleStatus = saleStatus;}
                        param.subid = quakooUser.getUserInfo().psid;
                        param.token = quakooUser.getUserInfo().token;
                        param.page = param.offset / param.limit + 1;
                        param.size = param.limit;
                        return param
                    }
                });
            }
            $('.title-num-info-right div').eq(type-1).addClass('active').siblings().removeClass('active');
            $('.numInfoBox').eq(type-1).show().siblings().hide();
        }
        //新增眼睛弹出框弹出后执行的操作
        function openYjGoods(isUpdate) {
            $('.yj-check-input input').click(function (e) {
                quakooUtils.stopEventBubble(e)
            })
            var data = {
                list:params[cid],isUpdate:isUpdate,
                brandData:brandData,providerData:providerData,jiaodianData:jiaodianData,
                gongnengData:gongnengData,zheshelvData:zheshelvData,
                typeData:typeData,zhouqiData:zhouqiData,baozhuangData:baozhuangData,
                type10Data:type10Data,baozhuang11Data:baozhuang11Data
            }
            var html = template('addGoodsTmp',data);
            document.getElementById('addGoodsDom').innerHTML = html;
            layui.use('form', function(){
                var form = layui.form;
                form.render();
                //选择积分还是常规
                form.on('radio()', function(data){
                    if(params[cid].type == data.value){
                        return
                    }
                    $('.yj-from').slideUp();
                    $('.yj-from').eq(data.value).slideDown();
                    params[cid].type = data.value;
                });
                //库存
                form.on('checkbox(kucun-yj)', function(data){
                    if(data.elem.checked){
                        //是否被选中，true或者false
                        $(data.othis).find('input').attr('readonly',false)
                    }else{
                        $(data.othis).find('input').attr('readonly','readonly').val('')
                    }
                });
            });
            //品牌/系列
            selectTag($("#yj-add-brand"),function (ret) {
                params[cid].bid = ret.value;
                $('#yj-add-series').html('');
                params[cid].sid = -1;
                //获取品牌下的系列列表
                quakooData.ajaxGetData(config.getUrl_productSeries_getSubAllList(),{subid:quakooUser.getUserInfo().psid,bid:ret.value},function (ret1) {
                    if(ret1 && ret1.success){
                        var html = template('selectTagInputTmp',{title:'',list:ret1.data});
                        $('#yj-add-series').html(html);
                        selectTag($("#yj-add-series"),function (series) {
                            params[cid].sid = series.value;
                        })
                    }
                })
            })
            //供应商
            selectTag($("#yj-add-provider"),function (ret) {
                params[cid].pid = ret.value;
            })
            if($('#category'+cid).text()=='镜片'){
                //焦点
                selectTag($("#yj-add-jiaodian"),function (ret) {
                    params[cid].properties[ret.el.find('.optionUL li').attr('data-pnid')] = ret.value;
                })
                //折射率
                selectTag($("#yj-add-zheshelv"),function (ret) {
                    params[cid].properties[ret.el.find('.optionUL li').attr('data-pnid')] = ret.value;
                })
                //功能
                selectTag($("#yj-add-gongneng"),function (ret) {
                    params[cid].properties[ret.el.find('.optionUL li').attr('data-pnid')] = ret.value;
                })
            }else if($('#category'+cid).text()=='隐形眼镜'){
                //类型5
                selectTag($("#yj-add-type"),function (ret) {
                    params[cid].properties[ret.el.find('.optionUL li').attr('data-pnid')] = ret.value;
                })
                //周期
                selectTag($("#yj-add-zhouqi"),function (ret) {
                    params[cid].properties[ret.el.find('.optionUL li').attr('data-pnid')] = ret.value;
                })
                //包装
                // selectTag($("#yj-add-baozhuang"),function (ret) {
                //     params[cid].properties[ret.el.find('.optionUL li').attr('data-pnid')] = ret.value;
                // })
            }else if($('#category'+cid).text()=='护理产品'){
                //类型10
                selectTag($("#yj-add-type-10"),function (ret) {
                    params[cid].properties[ret.el.find('.optionUL li').attr('data-pnid')] = ret.value;
                })

                //包装11
                selectTag($("#yj-add-baozhuang-11"),function (ret) {
                    params[cid].properties[ret.el.find('.optionUL li').attr('data-pnid')] = ret.value;
                })
            }
            //时间范围
            yjDate = new dateRange('#yj-add-time',true);
            yjDate.init()
        }
        function changeYjStatus(self) {
            $(self).toggleClass('active');

        // 新增眼镜
        function addYjGoods(isUpdate,index) {
            var nowParam = {};
            for(var i in params[cid]){
                nowParam[i] = params[cid][i]
            }
            if(!nowParam.bid){
                nowParam.brandName = $("#brandName").val();
                nowParam.seriesName = $("#seriesName").val();
            }else{
                if(!nowParam.sid){
                    nowParam.seriesName = $("#seriesName").val();
                }
            }
            nowParam.nowRemind = $("#yj-add-kucun").val();
            //销售状态  0开启  1关闭
            if($('#yj-add-status').hasClass('active')){
                nowParam.saleStatus = 0;
            }else{
                nowParam.saleStatus = 1;
            }
            if($('#category'+cid).text()=='镜片'){
                nowParam.productCustomRangeList = JSON.stringify(nowParam.productCustomRangeList);
            }else if($('#category'+cid).text()=='特殊商品'){
                nowParam.skuJson = [{}];
                nowParam.skuJson[0].num = $('#yj-add-num').val();
                // nowParam.skuJson[0].code = $('#yj-add-code').val();
                nowParam.skuJson[0].costPrice = $('#yj-add-costPrice').val();
                nowParam.icon = $('#cover').attr('real-src');
                nowParam.name = $('#yj-add-name').val();
                if(nowParam.type==1){
                    nowParam.skuJson[0].integralPrice = $('#yj-add-integralPrice').val();
                }
            }else{
                nowParam.properties[$('#yj-add-day').attr('data-pnid')] = $('#yj-add-day').val();
                if($('#category'+cid).text()=='护理产品'){
                    nowParam.properties[$('#yj-add-shouming').attr('data-pnid')] = $('#yj-add-shouming').val();
                }
                if($('#category'+cid).text()!='隐形眼镜'){
                    nowParam.skuJson = [{}];
                    if(nowParam.type==1){
                        // nowParam.skuJson[0].code = $('#yj-add-code-1').val();
                        nowParam.skuJson[0].integralPrice = $('#yj-add-integralPrice').val();
                    }else{
                        nowParam.skuJson[0].retailPrice = $('#yj-add-retailPrice').val();
                        nowParam.skuJson[0].costPrice = $('#yj-add-costPrice').val();
                        // nowParam.skuJson[0].code = $('#yj-add-code').val();
                    }
                }else{
                    nowParam.properties[config.yinxingBaozhuangId] = $('#yj-add-baozhuang').val();
                }
            }
            if(nowParam.type==1){
                //积分商品
                //有效期
                if(yjDate.getTime()[2]){
                    nowParam.integralStartTime = yjDate.getTime()[2];
                }
                if(yjDate.getTime()[3]){
                    nowParam.integralEndTime = yjDate.getTime()[3];
                }
                //兑换数量上限
                if($('#yj-add-integralNum').val()){
                    nowParam.integralNum = $('#yj-add-integralNum').val();
                }
            }
            if(quakooUtils.isArray(nowParam.ugDiscount)){
                nowParam.ugDiscount = JSON.stringify(nowParam.ugDiscount);
            }
            delete nowParam.categoryName;
            if(isUpdate){
                delete nowParam.skuList;
                delete nowParam.userGradeCategoryDiscountList;
                delete nowParam.providerName;
                delete nowParam.categoryName;
                delete nowParam.seriesName;
                delete nowParam.brandName;
                delete nowParam.canUseNum;
                delete nowParam.ctime;
                delete nowParam.utime;
                delete nowParam.sort;
                delete nowParam.integralEndTimeNew;
                delete nowParam.integralStartTimeNew;

                var skuJson = nowParam.skuJson;
                nowParam.addSkuJson = [];
                nowParam.updateSkuJson = [];
                nowParam.delSkuIdJson = [];
                for(var i=0;i<skuJson.length;i++){
                    if(skuJson[i].id){
                        if(skuJson[i].del){
                            nowParam.delSkuIdJson.push(skuJson[i].id)
                        }else{
                            nowParam.updateSkuJson.push(skuJson[i])
                        }
                    }else{
                        nowParam.addSkuJson.push(skuJson[i])
                    }
                }
                nowParam.addSkuJson = JSON.stringify(nowParam.addSkuJson);
                nowParam.updateSkuJson = JSON.stringify(nowParam.updateSkuJson);
                nowParam.delSkuIdJson = JSON.stringify(nowParam.delSkuIdJson);

                console.log(nowParam)
                quakooData.ajaxGetData(config.getUrl_product_change(),nowParam,function (ret) {
                    if(ret.success){
                        layer.msg('修改成功',{icon: 1})
                        layer.close(index)
                        chooseGoodsType();
                    }else{
                        layer.msg(ret.data,{icon: 2});

                    }
                })
            }else{
                nowParam.skuJson = JSON.stringify(nowParam.skuJson);
                nowParam.nowRangesJson = JSON.stringify(nowParam.nowRangesJson);
                nowParam.rangesJson = JSON.stringify(nowParam.rangesJson);
                console.log(nowParam)
                quakooData.ajaxGetData(config.getUrl_product_add(),nowParam,function (ret) {
                    if(ret.success){
                        layer.msg('添加成功',{icon: 1})
                        layer.close(index)
                        chooseGoodsType();
                    }else{
                        layer.msg(ret.data,{icon: 2})
                    }
                })
            }

        }

        //设定价格  键入
        function numInputBtn(t) {
            var type;
            if(t==4){
                type=4;
            }else{
                type = $('#setPriceBtn li.active').index()+1
            }
            var val = $("#numInput").val();
            if(!quakooUtils.isNum(val)){
                layer.msg('请输入数字');
                $("#numInput").val('');
                return
            }
            for(var i=0;i<priceCheck.length;i++){
                priceCheck[i].dom.find('input').val(val);
                priceInputChange(priceCheck[i].dom.find('input')[0],type)
                priceCheck[i].dom.removeClass('dragBorder')
            }
        }
        //价格改变
        function priceInputChange(self,type) {
            if(!quakooUtils.isNum(self.value)){
                layer.msg('请输入数字');
                self.value = '';
                return
            }
            var str;
            if(type==1){
                str = 'retailPrice'
            }else if(type==2){
                str = 'costPrice'
            }else if(type==3){
                str = 'num'
            }else if(type==4){
                str = 'integralPrice'
            }
            var ballId = $(self).parent().attr('data-ballId');
            var columnId = $(self).parent().attr('data-columnId');
            if(momentPriceData[ballId+''+columnId]){
                momentPriceData[ballId+''+columnId][str] = self.value;
            }else{
                var param = {};
                param.properties = {};
                param.properties[config.qiuId] = ballId;
                param.properties[config.zhuId] = columnId;
                param[str] = self.value;
                momentPriceData[ballId+''+columnId] = param;
            }
        }
    </script>

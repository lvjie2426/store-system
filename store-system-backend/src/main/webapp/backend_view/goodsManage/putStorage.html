    <script type="text/html" id="dataTmp">
    <%for(var i=0;i< list.length;i++){%>
    <li class="item">
        <div class="head">
            <%if(list[i].type==0){%>
            <span class="mainCont-head-left blue"><em></em>常规入库</span>
            <%}else if(list[i].type==1){%>
            <span class="mainCont-head-left green"><em></em>赠单入库</span>
            <%}%>
            <span>发起人:<em><%=list[i].inUserName%></em></span>
        </div>
        <div class="body">
            <div class="top">
                <ul>
                    <%if(list[i].clientItems.length>5){%>
                        <%for(var j=0;j< list[i].clientItems.length;j++){%>
                            <%if(j< 4 ){%>
                            <li>
                                <span class="txtOverflow"><%=list[i].clientItems[j].seriesName%><%=list[i].clientItems[j].code%></span>
                                <span>X<%=list[i].clientItems[j].num%></span>
                            </li>
                            <%}%>
                        <%}%>
                        <li style="color:#828297">
                            ...
                        </li>
                    <%}else{%>
                        <%for(var j=0;j< list[i].clientItems.length;j++){%>
                            <li>
                                <span class="txtOverflow"><%=list[i].clientItems[j].seriesName%><%=list[i].clientItems[j].code%></span>
                                <span>X<%=list[i].clientItems[j].num%></span>
                            </li>
                        <%}%>
                    <%}%>
                </ul>
            </div>
            <div class="bottom">
                <div>共<%=list[i].clientItems.length%>种商品</div>
                <div>数量总计:<%=list[i].clientItemsNum%></div>
            </div>
        </div>
        <div class="foot">
            <span class="txt"><%=list[i].time%></span>
            <%if(list[i].status==0){%>
            <button class="btn btn-primary" type="button" onclick="addRepertory('<%=list[i].id%>')">编辑</button>
            <%}else if(list[i].status==1){%>
            <button class="btn btn-danger" type="button" onclick="updateListStatus('<%=list[i].id%>')">等待确认</button>
            <%}else if(list[i].status==2){%>
            <button class="btn btn-order" type="button" onclick="lookRepertory('<%=list[i].id%>')">查看</button>
            <%}%>
        </div>
    </li>
    <%}%>
</script>

    <script type="text/html" id="addTmp">
    <div class="leftBox">
        <div class="body">
            <ul class="tab-ul" id="yj-category">
                <%for(var i=0;i< categoryData.length;i++){%>
                <%if(categoryData[i].name!='特殊商品'){%>
                <li id="category<%=categoryData[i].id%>" onclick="chooseGoodsType('<%=categoryData[i].id%>')"><%=categoryData[i].name%></li>
                <%}%>
                <%}%>
            </ul>
            <div class="cont">
                <div class="choiceBox">
                    <div class="box01">
                        <div class="selectBox" id="out-brand">
                            <div class="select-box-header">
                                <span class="text">品牌</span> <i class="iconfont icon-ico_arrow_down"></i>
                            </div>
                            <div class="optionBox" style="display: none;">
                                <ul class="optionUL">
                                    <%for(var i=0;i< brandData.length;i++){%>
                                    <li value="<%=brandData[i].id%>"><%=brandData[i].name%></li>
                                    <%}%>
                                </ul>
                            </div>
                        </div>
                        <div class="selectBox" id="out-series">
                            <div class="select-box-header">
                                <span class="text">系列</span> <i class="iconfont icon-ico_arrow_down"></i>
                            </div>
                            <div class="optionBox" style="display: none;">
                                <ul class="optionUL">

                                </ul>
                            </div>
                        </div>
                        <div class="selectBox" id="out-provider">
                            <div class="select-box-header">
                                <span class="text">供应商</span> <i class="iconfont icon-ico_arrow_down"></i>
                            </div>
                            <div class="optionBox" style="display: none;">
                                <ul class="optionUL">
                                    <%for(var i=0;i< providerData.length;i++){%>
                                    <li value="<%=providerData[i].id%>"><%=providerData[i].name%></li>
                                    <%}%>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="box02">
                        <span>品牌A系列B</span>
                        <div class="btn btn-info fr" onclick="getSpu()">查询</div>
                    </div>
                </div>
                <div class="inputBox clearfix out-box">
                    <div class="selectBox yxyj-box jp-box" id="out-ball" style="min-width: 80px;">
                        <div class="select-box-header">
                            <span class="text">球</span> <i class="iconfont icon-ico_arrow_down"></i>
                        </div>
                        <div class="optionBox" style="display: none;">
                            <ul class="optionUL">
                                <%for(var i=0;i< ballData.length;i++){%>
                                <li value="<%=ballData[i].id%>"><%=ballData[i].content%></li>
                                <%}%>
                            </ul>
                        </div>
                    </div>
                    <div class="selectBox jp-box" id="out-column" style="min-width: 80px;">
                        <div class="select-box-header">
                            <span class="text">柱</span> <i class="iconfont icon-ico_arrow_down"></i>
                        </div>
                        <div class="optionBox" style="display: none;">
                            <ul class="optionUL">
                                <%for(var i=0;i< columnData.length;i++){%>
                                <li value="<%=columnData[i].id%>"><%=columnData[i].content%></li>
                                <%}%>
                            </ul>
                        </div>
                    </div>
                    <input class="yxyj-box hlcp-box" placeholder="生产批号" id="out-shengchanpihao" type="number">
                    <div class="expiryDate yxyj-box hlcp-box">
                        <div class="expiryDate-demo-time" id="out-date">
                            <div class="yj-date">
                                <span>保质期</span><i class="iconfont icon-ico_calendar"></i>
                            </div>
                        </div>
                    </div>
                    <input class="jj-box qtsp-box" placeholder="型号" id="out-xinghao" type="text">
                    <div class="selectBox qtsp-box" id="out-guangdu">
                        <div class="select-box-header">
                            <span class="text">光度</span> <i class="iconfont icon-ico_arrow_down"></i>
                        </div>
                        <div class="optionBox" style="display: none;">
                            <ul class="optionUL">
                                <li value="01">0.25</li>
                                <li value="02">0.25</li>
                                <li value="03">0.25</li>
                                <li value="04">0.25</li>
                                <li value="05">0.25</li>
                            </ul>
                        </div>
                    </div>
                    <input class="jj-box" placeholder="色号" type="text" id="out-sehao">
                    <input class="yxyj-box jj-box hlcp-box qtsp-box jp-box" id="out-num" style="width: 62px;" placeholder="数量" type="number">
                </div>
                <div class="btn-wrap">
                    <div class="eyeTypeBtnShow">
                        <div class="check_box">
                            <input type="checkbox" name="condition" id="condition1" checked="checked">
                            <label for="condition1">简易入库</label>
                        </div>
                        <ul class="orsoitems">
                            <li class="active" onclick="changeLR(this)">所有</li>
                            <li onclick="changeLR(this)" data-id="1">左</li>
                            <li onclick="changeLR(this)" data-id="2">右</li>
                        </ul>
                    </div>
                    <div class="btn btn-info eyeTypeBtnHide" onclick="addSku('<%=cid%>')">添加</div>
                    <div class="addBtn _btn canAdd" onclick="addToList()">添加至入库单</div>
                </div>
            </div>
            <div class="in-table">
                <table class="table table-self" id="in-table" lay-filter="in-table"></table>
            </div>
        </div>
    </div>
    <!--右边-->
    <div class="rightBox">
        <div class="body" id="outListDom">

        </div>
    </div>
</script>

                <span>柱</span>
                <%}else if(list[i].name=='镜架' || list[i].name=='太阳镜'){%>
                <span>型号</span>
                <span>色号</span>
                <%}else if(list[i].name=='隐形眼镜'){%>
                <span>球</span>
                <span>柱</span>
                <span>生产批号</span>
                <span>保质期</span>
                <%}else if(list[i].name=='护理产品'){%>
                <span>生产批号</span>
                <span>保质期</span>
                <%}else if(list[i].name=='其它商品'){%>
                <span>型号</span>
                <span>光度</span>
                <%}%>
                <span>数量</span>
                <%if(showTool){%>
                <span class="removeLi">操作</span>
                <%}%>
            </div>
            <ul class="tbody">
                <%for(var j=0;j< list[i].data.length;j++){%>
                <li>
                    <span><%=list[i].data[j].code%></span>
                    <span><%=list[i].data[j].brandName%></span>
                    <span><%=list[i].data[j].seriesName%></span>
                    <!-- <span><%=list[i].data[j].providerName%></span> -->
                   
                    <%if(list[i].name=='镜片'){%>
                    <%if(list[i].data[j].eyeType==1){%>
                        <span>左</span>
                    <%}else if(list[i].data[j].eyeType==2){%>
                        <span>右</span>
                    <%}else{%>
                        <span>0</span>
                    <%}%>
                    <span><%=list[i].data[j].p_properties_value['球']%></span>
                    <span><%=list[i].data[j].p_properties_value['柱']%></span>
                    <%}else if(list[i].name=='镜架' || list[i].name=='太阳镜'){%>
                    <span><%=list[i].data[j].xinghao%></span>
                    <span><%=list[i].data[j].sehao%></span>
                    <%}else if(list[i].name=='隐形眼镜'){%>
                    <span><%=list[i].data[j].p_properties_value['球']%></span>
                    <span><%=list[i].data[j].p_properties_value['柱']%></span>
                    <span><%=list[i].data[j].shengchanpihao%></span>
                    <span class="line16"><%=list[i].data[j].newDate%></span>
                    <%}else if(list[i].name=='护理产品'){%>
                    <span><%=list[i].data[j].shengchanpihao%></span>
                    <span class="line16"><%=list[i].data[j].newDate%></span>
                    <%}else if(list[i].name=='其它商品'){%>
                    <span><%=list[i].data[j].xinghao%></span>
                    <span><%=list[i].data[j].guangdu%></span>
                    <%}%>
                    <span><%=list[i].data[j].num%></span>
                    <%if(showTool){%>
                    <span class="remove" onclick="removeOutLi('<%=i%>','<%=j%>')">移除</span>
                    <%}%>
                </li>
                <%}%>
            </ul>
        </div>
    </div>
    <%}%>
    <%}%>
</script>
    <script>
        var subid = quakooUser.getUserInfo().psid;//企业/公司id
        var shopId = quakooDb.getItem('sel_ShopId');//门店id
        var allData = {};//页面请求回来的所有数据

        var selectType = -1;//筛选条件的类型
        var startTime;//筛选时间开始时间
        var endTime;//筛选时间结束时间

        var categoryData = [];//一级类目数据
        var brandData = [];//品牌数据
        var providerData = [];//供应商数据
        var ballData = [];//球数据
        var columnData = [];//柱数据
        var peopleData = [];//员工数据
        var cid;            //一级类目id
        var allOutList = {};//全部数据
        var ckType = 0;//仓库类型 普通仓库(0) 赠品仓库(1)
        var peopleId;//入库人id

        var bid;//添加入库时的品牌id
        var sid = -1;
        var outDate;
        var pid;
        var type = 0;
        var selectDate = new dateRange("#select-date");
        selectDate.init()
        $('#select-date button').click(function () {
            startTime = selectDate.getTime()[2];
            endTime = selectDate.getTime()[3];
            getInData()
        })
        //获取一级类目
        quakooData.ajaxGetData(config.getUrl_productCategory_getSubAllList(), { subid: subid }, function (ret) {
            if (ret && ret.success) {
                categoryData = ret.data;
            }
        })
        //获取品牌数据
        quakooData.ajaxGetData(config.getUrl_productBrand_getSubAllList(), {}, function (ret) {
            if (ret && ret.success) {
                brandData = ret.data;
            }
        })
        //获取属性-球
        quakooData.ajaxGetData(config.getUrl_productPropertyvalue_getAllList(), { pnid: 15 }, function (ret) {
            if (ret && ret.success) {
                ballData = ret.data.sort(function (a, b) {
                    return b.content - a.content;
                });
            }
        })
        //获取供应商
        quakooData.ajaxGetData(config.getUrl_productProvider_getSubAllList(), { subid: shopId }, function (ret) {
            if (ret && ret.success) {
                providerData = ret.data;
            }
        })
        //获取属性-柱
        quakooData.ajaxGetData(config.getUrl_productPropertyvalue_getAllList(), { pnid: 16 }, function (ret) {
            if (ret && ret.success) {
                columnData = ret.data.sort(function (a, b) {
                    return b.content - a.content;
                });
            }
        })
        //获取门店所有顾客-不分页
        quakooData.ajaxGetData(config.getUrl_user_getAllUser(), { sid: shopId, userType: 1 }, function (ret) {
            if (ret && ret.success) {
                peopleData = ret.data;
            }
        })
        selectTag($("#select-type"), function (data) {
            if (data.value) {
                selectType = data.value;
                getInData();
            }
        })
        getInData();
        // 获取入库数据
        function getInData() {
            $("#yj-table").bootstrapTable('destroy');
            $("#yj-table").bootstrapTable({
                url: config.getUrl_inventoryInBill_getCreatePager(),
                classes: "table",
                pagination: true,        //是否显示分页
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 6,
                pageList: [6, 12, 18],
                sortable: false,
                sortOrder: "asc",
                showColumns: true,
                strictSearch: true,
                locale: "zh-CN",
                paginationHAlign: "center",
                clickToSelect: true,
                // paginationLoop:false,        //分页是否可以循环
                columns: [],
                queryParams: function (param) {
                    param.subid = shopId;
                    param.token = quakooUser.getUserInfo().token;
                    param.type = selectType;
                    if (startTime) {
                        param.startTime = startTime;
                    }
                    if (endTime) {
                        param.endTime = endTime;
                    }
                    return param
                },
                onPreBody: function (data) {
                    var arr = [];
                    for (var i = (this.pageNumber - 1) * this.pageSize; i < this.pageNumber * this.pageSize; i++) {
                        if (this.data[i]) {
                            this.data[i].time = quakooUtils.formatTimeToDateDian(this.data[i].ctime);
                            this.data[i].clientItemsNum = 0;
                            for (var j = 0; j < this.data[i].clientItems.length; j++) {
                                this.data[i].clientItemsNum += this.data[i].clientItems[j].num;
                            }
                            arr.push(this.data[i])
                            allData[this.data[i].id] = this.data[i]
                        }
                    }
                    var html = template('dataTmp', { list: arr })
                    $("#showUl").html(html);
                }
            });

        }


        //新增入库弹窗
        function addRepertory(id) {
            allOutList = {};
            var inUserName = '入库人';
            peopleId = ''
            if (id) {
                inUserName = allData[id].inUserName;
                peopleId = allData[id].inUid;
                for (var i = 0; i < allData[id].clientItems.length; i++) {
                    if (allOutList[allData[id].clientItems[i].cid]) {
                        allOutList[allData[id].clientItems[i].cid].data.push(allData[id].clientItems[i]);
                    } else {
                        allOutList[allData[id].clientItems[i].cid] = { cid: allData[id].clientItems[i].cid, name: allData[id].clientItems[i].categoryName, data: [allData[id].clientItems[i]] }
                    }
                }
            }
            var html = [];
            if (id && allData[id] && allData[id].type == 1) {
                html.push('<div class="leftBox leftBoxTitle"> <div class="head"> <span class="title">添加入库单</span> <div class="check_box"> <input type="checkbox" name="condition" id="out-ckType" checked="checked" > <label for="out-ckType">赠单入库</label>\n' +
                    '        </div></div></div>');
            } else {
                html.push('<div class="leftBox leftBoxTitle"> <div class="head"> <span class="title">添加入库单</span> <div class="check_box"> <input type="checkbox" name="condition" id="out-ckType" > <label for="out-ckType">赠单入库</label>\n' +
                    '        </div></div></div>');
            }
            html.push('<div class="rightBox leftBoxTitle"> <div class="head"> <span class="title">入库单</span> <div class="selectBox" id="out-people">');
            html.push('<div class="select-box-header"><span class="text">' + inUserName + '</span> <i class="iconfont icon-ico_arrow_down"></i></div><div class="optionBox"><ul class="optionUL">')
            for (var i = 0; i < peopleData.length; i++) {
                html.push('<li value="' + peopleData[i].id + '">' + peopleData[i].name + '</li>');
            }
            html.push('</ul></div></div><span class="person">入库人:</span></div></div>')
            layer.open({
                type: 1,
                shade: 0.01,
                title: html.join(''),
                skin: 'content-view-tan content-view-enter-tan', //样式类名
                anim: 0,
                move: '.title',
                area: ['960px', '560px'],
                closeBtn: 0, //不显示关闭按钮
                resize: false,
                shadeClose: true, //开启遮罩关闭
                content: $('.content-view-enter'), //容器对象
                btn: ['关闭窗口', '确认入库'],
                yes: function (index, layero) { },
                btn2: function (index) { },
                success: function (layero, index) {
                    // //底部按钮点击关闭弹窗
                    var html = [];
                    html.push('<div class="leftBox"><div class="foot">\n' +
                        '            <a class="layui-layer-btn0">关闭窗口</a>\n' +
                        '        </div></div>')
                    html.push('<div class="rightBox"><div class="foot">\n' +
                        '            <a class="layui-layer-btn1">确认入库</a>\n' +
                        '            <div class="formBox">\n' +
                        '                <form class="layui-form">\n' +
                        '                    <div class="layui-form-item">\n' +
                        '                        <div class="layui-input-block">\n' +
                        '                            <input type="checkbox" value="打印出库单" name="like1[write]" lay-skin="primary"\n' +
                        '                                   lay-filter="print" title="打印出库单">\n' +
                        '                            <div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>打印出库单</span><i\n' +
                        '                                    class="layui-icon layui-icon-ok"></i></div>\n' +
                        '                        </div>\n' +
                        '                    </div>\n' +
                        '                </form>\n' +
                        '            </div>\n' +
                        '            <div class="formBox">\n' +
                        '                <form class="layui-form">\n' +
                        '                    <div class="layui-form-item">\n' +
                        '                        <div class="layui-input-block">\n' +
                        '                            <input type="checkbox" value="打印条码" name="like1[write]" lay-skin="primary"\n' +
                        '                                   lay-filter="print" title="打印条码">\n' +
                        '                            <div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>打印条码</span><i\n' +
                        '                                    class="layui-icon layui-icon-ok"></i></div>\n' +
                        '                        </div>\n' +
                        '                    </div>\n' +
                        '                </form>\n' +
                        '            </div>\n' +
                        '        </div></div>')
                    $('.content-view-enter-tan .layui-layer-btn').html(html.join(''))
                    addRepertorySuccess(index, id)

                }
            });
        }


        //查看入库单弹窗
        function lookRepertory(id) {
            allOutList = {};
            var inUserName = '';
            if (id) {
                inUserName = allData[id].inUserName;
                for (var i = 0; i < allData[id].clientItems.length; i++) {
                    if (allData[id].clientItems[i].cid == 1) {

                    } else if (allData[id].clientItems[i].cid == 2 || allData[id].clientItems[i].cid == 4) {
                        allData[id].clientItems[i].xinghao = allData[id].clientItems[i].p_properties_value['型号'];
                        allData[id].clientItems[i].sehao = allData[id].clientItems[i].p_properties_value['色号'];
                    } else if (allData[id].clientItems[i].cid == 3 || allData[id].clientItems[i].cid == 5) {
                        allData[id].clientItems[i].shengchanpihao = allData[id].clientItems[i].properties['22'];
                        allData[id].clientItems[i].newDate = allData[id].clientItems[i].properties['21'];
                    } else if (allData[id].clientItems[i].cid == 6) {
                        allData[id].clientItems[i].xinghao = allData[id].clientItems[i].properties['22'];
                        allData[id].clientItems[i].guangdu = allData[id].clientItems[i].properties['20'];
                    }
                    if (allOutList[allData[id].clientItems[i].cid]) {
                        allOutList[allData[id].clientItems[i].cid].data.push(allData[id].clientItems[i]);
                    } else {
                        allOutList[allData[id].clientItems[i].cid] = { cid: allData[id].clientItems[i].cid, name: allData[id].clientItems[i].categoryName, data: [allData[id].clientItems[i]] }
                    }
                }
            }
            layer.open({
                type: 1,
                shade: 0.01,
                title: '<div style="padding: 0 16px;"><span class="mine-move">入库单</span><span>入库人:' + inUserName + '</span></div>',
                skin: 'content-view-tan content-view-checkRepertory-tan', //样式类名
                anim: 0,
                move: '.mine-move',
                area: ['380px', '560px'],
                closeBtn: 0, //不显示关闭按钮
                resize: false,
                shadeClose: true, //开启遮罩关闭
                content: $('.content-view-checkRepertory'), //容器对象
                btn: [''],
                success: function (layero, index) {
                    var html = '<div class="foot"><span class="_btn layui-layer-btn0">关闭窗口</span><span class="_btn _bgColor01">打印入库单</span><span class="_btn _bgColor02">打印条码</span></div>';
                    $('.content-view-checkRepertory-tan .layui-layer-btn').html(html)
                    $('.content-view-checkRepertory-tan .layui-layer-btn0').click(function () {
                        layer.close(index)
                    })
                    $('.content-view-checkRepertory-tan .layui-layer-btn ._bgColor01').click(function () {
                        //打印入库单
                    });
                    $('.content-view-checkRepertory-tan .layui-layer-btn ._bgColor02').click(function () {
                        //打印条码
                    });

                    $('#listDom').html(template('outListTmp', { list: allOutList, showTool: false }))

                }
            });
        }


        //选择一级类目
        function chooseGoodsType(value) {
            nowGoodData = {};
            $('.out-box>div').hide()
            $('.out-box>input').hide()
            $("#in-table").hide();
            cid = value;
            if (!allOutList[cid]) {
                allOutList[cid] = { cid: cid, name: $('#category' + value).text(), data: [] }
            }
            $('#category' + value).addClass('active').siblings().removeClass('active');
            if (cid == 1 || cid == 3) {
                $('.eyeTypeBtnShow').show();
                $('.eyeTypeBtnHide').hide();
            } else {
                $('.eyeTypeBtnShow').hide();
                $('.eyeTypeBtnHide').show();
            }
        }

        var nowGoodData = [];
        var brandName = '';
        var seriesName = '';
        var providerName = '';
        function addRepertorySuccess(index, id) {
            var html = template('addTmp', { cid: cid, brandData: brandData, categoryData: categoryData, ballData: ballData, columnData: columnData, providerData: providerData })
            $('#addDom').html(html);

            //编辑的话，赋初值
            if (id) {
                $("#outListDom").html(template('outListTmp', { list: allOutList, showTool: true }))
            }

            $('.content-view-enter-tan .layui-layer-btn .layui-layer-btn0').click(function () {
                addInList(0, index, id);
            });
            $('.content-view-enter-tan .layui-layer-btn .layui-layer-btn1').click(function () {
                addInList(1, index, id)
            });
            $('#yj-category li').eq(0).click()
            selectTag($("#out-brand"), function (ret) {
                if (ret.value) {
                    bid = ret.value;
                    brandName = ret.text;
                    sid = -1;
                    $('#out-series').html('');
                    //获取品牌下的系列列表
                    quakooData.ajaxGetData(config.getUrl_productSeries_getSubAllList(), { bid: ret.value }, function (ret1) {
                        if (ret1 && ret1.success) {
                            var html2 = template('selectTagTmp', { title: '系列', list: ret1.data });
                            $('#out-series').html(html2).show();
                            selectTag($("#out-series"), function (series) {
                                sid = series.value;
                                seriesName = series.text;
                            })
                        }
                    })
                }
            })
            selectTag($("#out-provider"), function (ret) {
                pid = ret.value;
                providerName = ret.text;
            })

            //入库人
            selectTag($("#out-people"), function (ret) {
                peopleId = ret.value;
            })
            outDate = new dateRange("#out-date", true);
            outDate.init()
            layui.use(['form'], function () {
                form = layui.form
                form.on('checkbox(print)', function (data) {
                    console.log(data)
                });
            })
        }
        function getSpu() {
            if (!bid) {
                layer.msg('请选择品牌')
                return
            }
            if (!pid) {
                layer.msg('请选择供应商')
                return
            }
            quakooData.ajaxGetData(config.getUrl_inventoryInBill_select(), { subid: shopId, type: type, cid: cid, pid: pid, bid: bid, sid: sid }, function (ret) {
                if (ret && ret.success) {
                    var column;
                    if (ret.data) {
                        $("#in-table").show();
                        nowGoodData = ret.data.skuList;


                        $('.out-box>div').hide()
                        $('.out-box>input').hide()
                        if ($('#category' + cid).text() == '镜片') {
                            column = [
                                { field: 'code', title: '产品编码' },
                                {
                                    field: 'p_properties_value', title: '球', formatter: function (value) {
                                        return value['球'];
                                    }
                                },
                                {
                                    field: 'p_properties_value', title: '柱', formatter: function (value) {
                                        return value['柱'];
                                    }
                                },
                                {
                                    field: 'id', title: '数量', formatter: function (value, row, index) {
                                        return '<input type="text" class="in-yj-input" data-id="' + value + '" value="' + (row.newNum ? row.newNum : '') + '" placeholder="数量">';
                                    }
                                },
                            ]
                            // } else if ($('#category' + cid).text() == '镜架' || $('#category' + cid).text() == '太阳镜') {
                        } else if ($('#category' + cid).text() == '镜架') {
                            column = [
                                { field: 'code', title: '产品编码' },
                                {
                                    field: '', title: '型号', formatter: function (value, row, index) {
                                        return '<input type="text" style="width: 50px" class="in-yj-input-xinghao" data-index="' + index + '" value="' + (row.xinghao ? row.xinghao : '') + '" placeholder="型号">';
                                    }
                                },
                                {
                                    field: '', title: '色号', formatter: function (value, row, index) {
                                        return '<input type="text" style="width: 50px" class="in-yj-input-sehao" data-index="' + index + '" value="' + (row.sehao ? row.sehao : '') + '" placeholder="色号">';
                                    }
                                },
                                {
                                    field: 'id', title: '数量', formatter: function (value, row, index) {
                                        return '<input type="text" class="in-yj-input" data-id="' + value + '" value="' + (row.newNum ? row.newNum : '') + '" placeholder="数量">';
                                    }
                                },
                                {
                                    field: '', title: '操作', formatter: function (value, row, index) {
                                        return '';
                                    }
                                }
                            ]
                        } else if ($('#category' + cid).text() == '太阳镜') {
                            column = [
                                { field: 'code', title: '产品编码' },
                                {
                                    field: '', title: '型号', formatter: function (value, row, index) {
                                        return '<input type="text" style="width: 50px" class="in-yj-input-xinghao" data-index="' + index + '" value="' + (row.xinghao ? row.xinghao : '') + '" placeholder="型号">';
                                    }
                                },
                                {
                                    field: '', title: '色号', formatter: function (value, row, index) {
                                        return '<input type="text" style="width: 50px" class="in-yj-input-sehao" data-index="' + index + '" value="' + (row.sehao ? row.sehao : '') + '" placeholder="色号">';
                                    }
                                },
                                {
                                    field: '', title: '数量', formatter: function (value, row, index) {
                                        return '<input type="text" style="width: 50px" class="in-yj-input" data-index="' + index + '" value="' + (row.newNum ? row.newNum : '') + '" placeholder="数量">';
                                    }
                                },
                                {
                                    field: '', title: '操作', formatter: function (value, row, index) {
                                        return '';
                                    }
                                }
                            ]
                        } else if ($('#category' + cid).text() == '隐形眼镜') {
                            column = [
                                { field: 'code', title: '产品编码' },
                                {
                                    field: 'p_properties_value', title: '球', formatter: function (value) {
                                        return value['球'];
                                    }
                                },
                                {
                                    field: 'p_properties_value', title: '柱', formatter: function (value) {
                                        return value['球'];
                                    }
                                },
                                {
                                    field: '', title: '生产批号', formatter: function (value, row, index) {
                                        return '<input type="text" class="in-yj-input-shengchanpihao" data-index="' + index + '" placeholder="生产批号">';
                                    }
                                },
                                {
                                    field: '', title: '保质期', formatter: function (value, row, index) {
                                        return '<input type="text" class="in-yj-input-time yj-date" readonly="readonly" onfocus="selectTime(this)" data-index="' + index + '" placeholder="保质期">';
                                    }
                                },
                                {
                                    field: 'id', title: '数量', formatter: function (value, row, index) {
                                        return '<input type="text" class="in-yj-input" data-id="' + value + '" value="' + (row.newNum ? row.newNum : '') + '" placeholder="数量">';
                                    }
                                }
                            ]
                        } else if ($('#category' + cid).text() == '护理产品') {
                            column = [
                                { field: 'code', title: '产品编码' },

        //添加到本地入库单
        function addToList() {
            if (quakooUtils.isBlack(nowGoodData)) {
                layer.msg('请查询商品')
                return
            }
            var arr = [];
            if (cid == 1 || cid == 3) {
                $('.in-yj-input').each(function (index, item) {
                    if (quakooUtils.isNotBlack(item.value) && item.value != '0') {
                        for (var i = 0; i < nowGoodData.length; i++) {
                            if (nowGoodData[i].id == item.getAttribute('data-id')) {
                                nowGoodData[i].newNum = item.value;
                            }
                        }
                    }
                })
            } else {
                $('.in-yj-input').each(function (index, item) {
                    if (quakooUtils.isNotBlack(item.value) && item.value != '0') {
                        nowGoodData[item.getAttribute('data-index')].newNum = item.value;
                    }
                })
            }

            $('.in-yj-input-xinghao').each(function (index, item) {
                if (quakooUtils.isNotBlack(item.value)) {
                    nowGoodData[item.getAttribute('data-index')].xinghao = item.value;
                }
            })
            $('.in-yj-input-time').each(function (index, item) {
                if (quakooUtils.isNotBlack(item.value)) {
                    nowGoodData[item.getAttribute('data-index')].newDate = item.value;
                }
            })
            $('.in-yj-input-sehao').each(function (index, item) {
                if (quakooUtils.isNotBlack(item.value)) {
                    nowGoodData[item.getAttribute('data-index')].sehao = item.value;
                }
            })
            $('.in-yj-input-shengchanpihao').each(function (index, item) {
                if (quakooUtils.isNotBlack(item.value)) {
                    nowGoodData[item.getAttribute('data-index')].shengchanpihao = item.value;
                }
            })
            $('.in-yj-input-guangdu').each(function (index, item) {
                if (quakooUtils.isNotBlack(item.value)) {
                    nowGoodData[item.getAttribute('data-index')].guangdu = item.value;
                }
            })
            for (var i = 0; i < nowGoodData.length; i++) {
                if (nowGoodData[i].newNum) {
                    nowGoodData[i].brandName = brandName;
                    nowGoodData[i].seriesName = seriesName;
                    nowGoodData[i].providerName = providerName;
                    nowGoodData[i].num = nowGoodData[i].newNum;
                    if (cid == 2) {
                        if (nowGoodData[i].xinghao && nowGoodData[i].sehao) {
                            arr.push(nowGoodData[i])
                        }
                    } else {
                        arr.push(nowGoodData[i])
                    }
                }
            }
            if (arr.length <= 0) {
                layer.msg('请输入入库数量')
                return;
            }

            allOutList[cid].data = arr;
            var html = template('outListTmp', { list: allOutList, showTool: true })
            $("#outListDom").html(html)
        }
        //移除入库单中的商品
        function removeOutLi(i, j) {
            allOutList[i].data.splice(j, 1);
            var html = template('outListTmp', { list: allOutList, showTool: true })
            $("#outListDom").html(html)
        }
        var aaa;
        //确认入库
        function addInList(status, index, id) {
            var closeFlag = true;
            
            for (var i in allOutList) {
                if (allOutList[i].data.length > 0) {
                    closeFlag = false;
                    break;
                }
            }
            if (closeFlag) {
                layer.close(index)
                return;
            }
            if (!peopleId) {
                layer.msg('选择入库人');
                return
            }
            var params = {};
            if (id) {
                params.id = id;
                params.wid = allData[id].wid;
            }
            params.subid = shopId;
            params.inUid = peopleId;
            params.createUid = quakooUser.getUserInfo().id;
            if ($('#out-ckType')[0].checked) {
                ckType = 1;
            } else {
                ckType = 0;
            }
            params.status = status;
            params.type = ckType;
            params.itemsJson = [];
            for (var i in allOutList) {
                console.log(allOutList[i].data)
                if (allOutList[i].data) {
                    console.log(allOutList[i].data.length)
                    for (var j = 0; j < allOutList[i].data.length; j++) {
                        var obj = {};
                        obj.spuid = allOutList[i].data[j].spuid;
                        obj.code = allOutList[i].data[j].code;
                        obj.retailPrice = allOutList[i].data[j].retailPrice;
                        obj.costPrice = allOutList[i].data[j].costPrice;
                        obj.integralPrice = allOutList[i].data[j].integralPrice;
                        obj.num = allOutList[i].data[j].num;
                        obj.properties = allOutList[i].data[j].properties;
                        aaa = allOutList[i].data[j].shengchanpihao;
                        if (cid == 2) {
                            obj.properties['17'] = allOutList[i].data[j].xinghao;
                            obj.properties['18'] = allOutList[i].data[j].sehao;
                        } else if (cid == 4) {
                            obj.properties['36'] = allOutList[i].data[j].xinghao;
                            obj.properties['37'] = allOutList[i].data[j].sehao;
                        } else if (cid == 3 || cid == 5) {
                            obj.properties['22'] = allOutList[i].data[j].shengchanpihao;
                            obj.properties['21'] = allOutList[i].data[j].newDate;
                        } else if (cid == 6) {
                            obj.properties['22'] = allOutList[i].data[j].shengchanpihao;
                            obj.properties['20'] = allOutList[i].data[j].guangdu;
                        }

                        params.itemsJson.push(obj)
                    }
                }
            }
            console.log(aaa);
            params.itemsJson = JSON.stringify(params.itemsJson)
            if (id) {
                quakooData.ajaxGetData(config.getUrl_inventoryInBill_update(), params, function (ret) {
                    if (ret && ret.success) {
                        layer.msg('修改成功', { icon: 1 })
                        layer.close(index)
                        getInData()
                    } else {
                        layer.msg(ret.data, { icon: 2 })
                    }
                })
            } else {
                quakooData.ajaxGetData(config.getUrl_inventoryInBill_add(), params, function (ret) {
                    if (ret && ret.success) {
                        layer.msg('添加成功', { icon: 1 })
                        layer.close(index)
                        getInData()
                    } else {
                        layer.msg(ret.data, { icon: 2 })
                    }
                })
            }


        }

        //选择保质期
        function selectTime(self) {
            var date = new dateRange(self.parentElement, true);
            date.init()
            $(self.parentElement).find('button').click(function () {
                nowGoodData[self.getAttribute('data-index')].startTimeHm = date.getTime()[2];
                nowGoodData[self.getAttribute('data-index')].startTime = date.getTime()[0];
                nowGoodData[self.getAttribute('data-index')].endTimeHm = date.getTime()[3];
                nowGoodData[self.getAttribute('data-index')].endTime = date.getTime()[1];
                self.value = date.getTime()[0] + '-' + date.getTime()[1];
            })
        }
        //确认入库单
        function updateListStatus(id) {
            quakooData.ajaxGetData(config.getUrl_inventoryInBill_pass(), { id: id }, function (ret) {
                if (ret && ret.success) {
                    layer.msg('确认成功', { icon: 1 })
                    getInData()
                }
            })
        }
    </script>

    .header {

    .title {

      padding: 12px;
      float: left;
    }

    .title span {
      display: block;
      float: left;
      height: 28px;
      line-height: 28px;
      text-align: center;
    }

    .title span:nth-child(1) {
      width: 28px;
      height: 28px;
      background: #4186DC;
      border-radius: 50%;
    }

    .title span:nth-child(1) i {

    }

    .title span:nth-child(2) {

    }

    .title span:nth-child(3) {
      font-size: 12px;
      background: #4186DC;

    .span-staus {

      text-align: center;

      height: 32px;
      border-radius: 2px;
      overflow: hidden;
    }

    .dkStyle {

      font-family: PingFangSC-Medium;
    }

    .dkStyle i {
      color: rgba(130, 130, 151, 1);
      font-size: 12px;
    }

    .sdkTime {
      color: rgba(57, 57, 83, 1);
      font-size: 12px;
      font-family: Roboto-Medium;
    }

    .sdkTime1 {
      color: rgba(130, 130, 151, 1);
      font-size: 12px;
      font-family: Roboto-Regular;

  <div class="header clear">

              <li value="03">3</li>
              <li value="04">4</li>

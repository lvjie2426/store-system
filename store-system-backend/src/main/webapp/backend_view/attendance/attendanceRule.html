<script>
    var subid = quakooUser.getUserInfo().psid;//企业/公司id
    var shopId = quakooDb.getItem('sel_ShopId');//门店id

    var categoryData = [];//一级类目数据
    var shopData = [];//门店数据
    var myChart,myChart3;//两个折线图


    //获取一级类目
    quakooData.ajaxGetData(config.getUrl_productCategory_getSubAllList(),{subid:subid},function (ret) {
        if(ret && ret.success){
            categoryData = ret.data;
        }
    })
    //获取当前企业下门店列表
    quakooData.ajaxGetData(config.getUrl_subordinate_getSubordinateStore(),{sid:subid},function (ret) {
        console.log("企业下门店",ret);
        if(ret&&ret.success){
            if(quakooUtils.isNotBlack(ret.data)){
                shopData = ret.data;
            }
        }
    });

    //销售额统计
    var salesShopArr = [shopId];
    //顾客统计时间初始化
    var salesTime = new dateRange("#salesTime");
    salesTime.init()
    $("#salesTime button").click(function () {
        salesRangeType = 4;
        salesInit()
    })
    var salesRangeType = 1;   //1本周   2本月   3近半年   4 时间范围
    salesInit()
    function salesInit() {
        var parms = {};
        parms.subIds = salesShopArr;
        if(salesRangeType==4){
            parms.startTime = salesTime.getTime()[2];
            parms.endTime = salesTime.getTime()[3];
            parms.type = 6;
        }else{
            parms.type = salesRangeType+2;
        }
        //销售额统计左边折线图
        quakooData.ajaxGetData(config.getUrl_statisticsSale_saleSubordinates(),parms,function (ret) {
            //顾客统计折线图初始化
            chartInit(ret.data,1)
        })
        //销售额统计  右边 以及客单价
        salesPercent()
    }

    //客单价同价
    var kdjType = 1;
    kdjInit()
    var kdjTime = new dateRange("#kdjTime");
    kdjTime.init()
    $("#kdjTime button").click(function () {
        kdjType = 4;
        kdjInit()
    })
    function kdjInit() {
        var parms = {};
        parms.subIds = [shopId];
        if(kdjType==4){
            parms.startTime = kdjTime.getTime()[2];
            parms.endTime = kdjTime.getTime()[3];
            parms.type = 6;
        }else{
            parms.type = kdjType+2;
        }
        quakooData.ajaxGetData(config.getUrl_statisticsSaleCategory_saleSubordinates(),parms,function (ret) {
            console.log('1111',ret.data[0])
            $('#kdjDom').html(template('kdjTmp',{list:ret.data[0]}))
            var data = ret.data[0]
            var arr1 = [];  //0-100
            var arr2 = [];  //100-500
            var arr3 = [];  //500-1000
            var arr4 = [];  //1000-2000
            var arr5 = [];  //2000以上
            for(var i in data){
                arr1.push(data[i][0].rate_0to100)
                arr2.push(data[i][0].rate_100to500)
                arr3.push(data[i][0].rate_500to1000)
                arr4.push(data[i][0].rate_1000to2000)
                arr5.push(data[i][0].rate_2000)
            }
            setPercent(arr1,$('.percentCont02'),color02,'kdj')
            setPercent(arr2,$('.percentCont03'),color03,'kdj')
            setPercent(arr3,$('.percentCont04'),color04,'kdj')
            setPercent(arr4,$('.percentCont05'),color05,'kdj')
            setPercent(arr5,$('.percentCont06'),color06,'kdj')
        })
    }
    //
    function salesPercent(type,self) {
        if(self){
            $(self).addClass('active').siblings().removeClass('active')
        }
        var parms = {};
        parms.subIds = salesShopArr;
        if(salesRangeType==4){
            parms.startTime = salesTime.getTime()[2];
            parms.endTime = salesTime.getTime()[3];
            parms.type = 6;
        }else{
            parms.type = salesRangeType+2;
        }
        //销售额统计  右边 以及客单价
        quakooData.ajaxGetData(config.getUrl_statisticsSaleCategory_saleSubordinates(),parms,function (ret) {
            //顾客统计折线图初始化
            var html = '';
            $('#salesPercentDom').html('')
            for(var m =0;m< ret.data.length;m++){
                var arr1 = [];  //产品分类销售额占比
                var arr2 = [];  //客单价分布
                html = '';
                for(var i in ret.data[m]){
                    arr1.push(ret.data[m][i][0].sale)
                    arr2.push(ret.data[m][i][0].rate)
                    html+='<span><em class="_bgColor01"></em>'+ret.data[m][i][0].cname+'</span>';
                }
                if(salesShopArr.length==1){
                    // $('#salesPercentDom').css('marginBottom','60px')
                    $('#salesPercentDom').append('<div id="salesNum'+m+'" class="percentCont percentCont01"></div>');
                }else{
                    // $('#salesPercentDom').css('marginBottom','20px')
                    $('#salesPercentDom').append('<p style="padding: 10px 6.5%;">'+ret.data[m][i][0].subName+'</p><div id="salesNum'+m+'" class="percentCont percentCont08"></div>');
                }
                if(type==1){
                    setPercent(arr1,$('#salesNum'+m),color01,'sales');
                }else{
                    setPercent(arr2,$('#salesNum'+m),color01,'sales');
                }
            }
            $('#salesHtml').html(html)
        })
    }

    //顾客统计
    var peopleShopArr = [shopId];
    //顾客统计时间初始化
    var peopleTime = new dateRange("#peopleTime");
    peopleTime.init()
    $("#peopleTime button").click(function () {
        peopleRangeType = 4;
        peopleInit()
    })
    var peopleRangeType = 1;   //1本周   2本月   3近半年   4 时间范围
    peopleInit()
    //顾客初始化
    function peopleInit(){
        var url = '';
        var urlRight = '';
        var parms = {subids:peopleShopArr};
        var parmsRight = {subid:shopId};
        if(peopleRangeType==1){
            urlRight = config.getUrl_statisticsCustomer_statisticsByWeek();
            parmsRight.week = new Date().getTime();
        }else if(peopleRangeType==2){
            urlRight = config.getUrl_statisticsCustomer_statisticsByMonth();
            parmsRight.month = new Date().getTime();
        }else if(peopleRangeType==3){
            urlRight = config.getUrl_statisticsCustomer_statisticsByHalfYear();
            parmsRight.year = new Date().getTime();
        }else if(peopleRangeType==4){
            urlRight = config.getUrl_statisticsCustomer_statisticsByTime();
            parmsRight.startTime = peopleTime.getTime()[2];
            parmsRight.endTime = peopleTime.getTime()[3];
        }

        parms.subids = peopleShopArr;
        if(peopleRangeType==4){
            url = config.getUrl_statisticsCustomer_timeInterval();
            parms.startTime = peopleTime.getTime()[2];
            parms.endTime = peopleTime.getTime()[3];
        }else{
            url = config.getUrl_statisticsCustomer_statisticsBySubordinates();
            parms.type = peopleRangeType;
            parms.date = new Date().getTime();
        }

        //顾客右边
        quakooData.ajaxGetData(urlRight,parmsRight,function (ret) {
            var data = ret.data;
            $('#peopleRightDom').html(template('peopleRightTmp',{list:data}))
            setPercent([data.ten,data.twenty,data.forty,data.sixty,data.more],$('#peopleNum'),color01,'people')
        })
        //顾客左边的折线图
        quakooData.ajaxGetData(url,parms,function (ret) {
            chartInit(ret.data,3)
        })
    }


    //库存统计
    //库存统计时间初始化
    var kcType = 1;   //1本周   2本月   3近半年   4 时间范围
    var kcTime = new dateRange("#kcTime");
    kcTime.init()
    $("#kcTime button").click(function () {
        kcType = 4;
        kcInit()
    })
    kcInit()
    //库存初始化
    function kcInit(){
        var parms = {subId:shopId};
        if(kcType==4){
            parms.startTime = kcTime.getTime()[2];
            parms.endTime = kcTime.getTime()[3];
            parms.type = 6;
        }else{
            parms.type = kcType+2;
        }
        quakooData.ajaxGetData(config.getUrl_statisticsInventory_saleSubordinates(),parms,function (ret) {
            console.log(111111,ret.data)
            var data = ret.data;
            var allPrice = 0;
            for(var i in data){
                allPrice+=data[i][0].price;
            }
            for(var i in data){
                data[i][0].rate = ((data[i][0].price/allPrice)*100).toFixed(2)
            }
            $('#kcDom').html(template('kcTmp',{list:data,allPrice:allPrice}))
        })
    }





    //表格渲染
    function chartInit(data,type) {
        var seriseArr = [] //放入options下series的数组
        var obj = {type: 'line', smooth:true}//统计图显示样式，固定为line
        var seriseNum = 0;
        var initOp = {};
        var source = {};
        source.xAxis = [];
        var startNum1 = 0;
        var endNum1 = 6;
        var startNum3 = 0;
        var endNum3 = 6;
        if(type==1){
            initOp.title = '销售额走势图'
            initOp.span = '单位: 千元'
            seriseNum = salesShopArr.length;
            for (var i = 0; i < data.length; i++) {
                if(!data[i].subName){
                    data[i].subName = '门店名称未知'+i
                }
                source[data[i].subName] = [];
                for (var j = 0; j < data[i].details.length; j++) {
                    source.xAxis.push(data[i].details[j].day)
                    source[data[i].subName].push(data[i].details[j].sale)
                }
            }
        }else{
            initOp.title = '顾客数量走势图'
            initOp.span = '单位: 人'
            seriseNum = peopleShopArr.length;
            for (var i = 0; i < data.length; i++) {
                if(!data[i].subName){
                    data[i].subName = '门店名称未知'+i
                }
                source[data[i].subName] = [];
                for (var j = 0; j < data[i].details.length; j++) {
                    source.xAxis.push(data[i].details[j].day)
                    source[data[i].subName].push(data[i].details[j].total)
                }
            }
        }


        for (var i = 0;i<seriseNum;i++){
            seriseArr.push(obj)
        }

        //echarts配置项
        var option = {
            color:color01,
            //底部缩放拉条
            grid:{right:'5%',},
            dataZoom:{
                show:false,
                zoomLock:true,
                type:'slider',
                minValueSpan: 7,
                maxValueSpan: 7,
                startValue:0,
                endValue:6
            },
            //标题
            title:{
                text:initOp.title,
                textStyle:{
                    color: '#393953',
                    fontSize: 12,
                    lineHeight:17,
                    // align:'center'
                },
                subtext: initOp.span,
                subtextStyle: {
                    color: '#828297',
                    fontSize: 12,
                    lineHeight:17,
                },
            },
            //右上角图列组件

    //设置百分比div然后添加入容器 (传入数据 容器 颜色)
    function setPercent(data,el,color,type) {
        el.html('')
        var str = '';
        var danwei = '';
        if(type=='sales'){
            str = '销售额'
            danwei = '元'
        }else if(type=='people'){
            str = '人数'
            danwei = '人'
        }else if(type=='kdj'){
            str = '百分比'
            danwei = '%'
        }
        var total = data.reduce(function (a,b) {return a+b})
        for(var i = 0;i<data.length;i++){
            var width ;
            var width2 ;
            if(total==0){
                width = '0%';
                width2 = '0%';
            }else{
                width = toPercent(data[i]/total,10);
                width2 = toPercent(data[i]/total,0);
            }
            var span = "<span>" +'|<br/>'+'|<br/>'+ width2 +"</span>"
            if(i%2 != 0){
                span = "<span>"+width2+'<br/>'+'|<br/>'+'|<br/>'+"</span>"
            }
            if(parseFloat(width.replace('%',''))!=0){
                var div =
                    "<div class='percentDiv' style='width:"+width+";"+"background:"+color[i]+";position: relative "+" '>" +
                    span +
                    "<div class='hoverBox'>"+'<div class="triangle-down"></div>'+str+':'+data[i]+danwei+"</div>"+
                    "</div>";
                el.append(div)
            }

        }
        $('.percentDiv').hover(function () {
            $(this).find('.hoverBox').show();
        },function () {
            $(this).find('.hoverBox').hide();
        })
        function toPercent(point,i){
            var str=Number(point*100).toFixed(i);
            str+="%";
            return str;
        }
    }

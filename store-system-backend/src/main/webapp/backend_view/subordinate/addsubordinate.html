<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight ">
    <!-- Panel Other -->
    <form method="get" class="form-horizontal">
        <div class="ibox float-e-margins">
            <div class="step1">
                <div class="ibox-title">
                    <h5>添加单位</h5>
                </div>
                <div class="ibox-content">

                    <div class="form-group">
                        <label class="col-sm-3 control-label">单位名称</label>

                    <!--手机号-->

                        </div>

                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label">管理员账号</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="adminUserName" placeholder="请输入手机号">
                        </div>

                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label">管理员密码</label>
                        <div class="col-sm-5">

                    </div>

                            <!--</select>-->

                    <!--</div>-->


                    <div class="form-group ">
                        <label class="col-sm-3 control-label">角色模板</label>
                            <div class="col-sm-5">
                            <select id="roleInitTemplateId" class="form-control" style="width: 100%">
                            <!--<option value="">ddd</option>-->
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">介绍</label>

                        <div class="col-sm-5">
                            <textarea class="form-control"  id="content" name="a" style="resize: none;height: 150px;"></textarea>
                        </div>
                    </div>



                    <div class="form-group">
                        <label class="col-sm-3 control-label">上传头像</label>
                        <div class="col-sm-5 control-label">
                            <div class="input-group">
                                <input id="cover" type="hidden">
                                <input id="photoCover" type="text" class="form-control" disabled="disabled" placeholder="请选择图片">

                                            <button type="button" class="btn btn-primary" onclick="uploadIcon()">选择文件</button>
                                        </span>
                            </div>
                            <img src="" class="img-rounded" id="iconView" width="15%" height="100%" style="display: none;float:left">
                        </div>
                    </div>

                    <div class="hr-line-dashed "></div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-3">
                            <button class="btn btn-primary" type="button" id="btn_submit">提交</button>
                        </div>
                    </div>
                </div>

<script>
    initSelectSubject("#roleInitTemplateId","/roleinittemplate/getAllRoleInitTemplatesByName?token="+encodeURIComponent(quakooUser.getUserInfo().token),false,true);
    //这条干嘛的 你i没用
    //initSelectSubject("#channelId","/channel/getAllListByName?token="+encodeURI(getUserInfo().token),false,true);
    function formatSubject(item) {
        if (item.loading) return item;
        var markup = '<div> <p class="text-primary">名称:' + item.name + '</p>';
        //markup += '这里可以添加其他选项...';
        markup += ' </div>';
        return markup;
    }

    function submitSubordinateData(){
        var url = "/subordinate/addSubordinate";
        var name = $("#name").val();
        var phone = $("#phone").val();
        var roleInitTemplateId=$("#roleInitTemplateId").val();
        var content = $('#content').val();
        var icon = $('#cover').val();
        var adminUserName = $('#adminUserName').val();
        var adminPassword = $('#adminPassword').val();


        var params  ={};       
        if(name == '' || name == undefined){
            layer.msg("请输入单位名称", {icon: 2,time:500});
        }else if(phone == '' || phone == undefined){
            layer.msg("请选择手机号", {icon: 2,time:500});
        }else if( content == '' || content == undefined){
            layer.msg("请输入介绍", {icon: 2,time:500});
        }else if( icon == '' || icon == undefined){
            layer.msg("请上传头像", {icon: 2,time:500});
        }else if( adminUserName == '' || adminUserName == undefined){
            layer.msg("请输入管理员手机号", {icon: 2,time:500});
        }else if( adminPassword == '' || adminPassword == undefined){
            layer.msg("请输入管理员密码", {icon: 2,time:500});
        }else{
            params.name=name;
            params.phone=phone;
            params.roleInitTemplateId =roleInitTemplateId;
            params.content = content;
            params.icon = icon;
            params.adminUserName = adminUserName;
            params.adminPassword = adminPassword;
            console.log(params);
            myAjax(url,params,handle);
            function handle(data,params){
               
                    if(data && data.success){

                        layer.msg("添加成功", {icon: 1,time:1000},function () {
                        	addMenuItem("../subordinate/subordinateList.html")     //新开一个tab页
                            refreshTab("../subordinate/subordinateList.html") //你可以把这俩个尝试合成一个
                            
                            closeMyselfInIframe()                         
                        });
						
                    }else{
                        var msg = isBlank(data.msg)? "":data.msg;
                        layer.msg("添加失败"+msg, {icon: 2});
                    }
                
            }
        }
    }
    
 
    $(function () {

         $("#btn_submit").click(submitSubordinateData);
    });
</script>

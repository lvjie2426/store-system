    <script>
        console.log("登录用户信息：", quakooUser.getUserInfo())
        var sid = quakooUser.getUserInfo().psid; //企业ID
        if (quakooUtils.isBlack(quakooDb.getItem('sel_ShopId'))) {
            quakooDb.setItem("sel_ShopId", quakooUser.getUserInfo().sid); //门店ID
        }
        $("#name").html(quakooUser.getUserInfo().name)
        getSubordinateStore(); //获取公司下门店
        /**获取公司下门店列表*/
        function getSubordinateStore() {
            quakooData.ajaxGetData(config.getUrl_subordinate_getSubordinateStore(), {
                sid: sid
            }, function(ret) {
                console.log('公司下门店列表：', ret);
                if (ret && ret.success) {
                    if (quakooUtils.isNotBlack(ret.data)) {
                        var data = {
                            list: ret.data
                        };
                        var html = template("shopList", data);
                        document.getElementById("shopUl").innerHTML = html;
                        /**默认加载第一个店*/
                        if (quakooDb.getItem('sel_ShopName')) {
                            document.getElementById("shopDefaultText").innerHTML = quakooDb.getItem('sel_ShopName')
                        } else {
                            document.getElementById("shopDefaultText").innerHTML = quakooUser.getUserInfo().sname;
                        }
                        /**下拉框*/
                        selectTag($('#selectBox'), function(ret) {
                            console.log(ret);
                            quakooDb.setItem("sel_ShopId", parseInt(ret.value)); //sava 门店ID
                            quakooDb.setItem("sel_ShopName", ret.text); //save 门店名字
                            location.reload();
                        });
                    }
                }
            });
        }

        $(function() {
            /*下拉框*/
            initMenu();
            selectTag($('#select-admin'));
        });

        function initMenu() {
            var param = {};
            var user = quakooUser.getUserInfo();
            param.token = user.token;
            $('#side-menu').hide();
            quakooData.ajaxGetData(config.getUrl_web_user_getTree(), param, function(data) {
                var msg = (data.msg == undefined ? '' : ',' + data.msg);
                if (data.success) {
                    var menu = addMenu(data.data);
                    $("#side-menu").append(menu);
                    showMenu()
                } else {
                    layer.msg(result.fail + msg, {
                        icon: 1,
                        shade: 0.01
                    });
                }
            })
        }


        function include_js(path) {
            var sobj = document.createElement('script');
            sobj.type = "text/javascript";
            sobj.src = path;
            var headobj = document.getElementsByTagName('head')[0];
            headobj.appendChild(sobj);
        }

        function showMenu() {
            // MetsiMenu
            $('#side-menu').metisMenu();
            $('#side-menu').show();
            include_js('../resource/js/backhand.js');
            include_js('../resource/js/contabs.js');
        }

        //退出
        function logout() {
            quakooDb.removeItem('sel_ShopId')
            quakooDb.removeItem('sel_ShopName')
            quakooUser.removeUserInfo()
            window.location.href = "../login/login.html";
        }

        function addMenu(data) {
            var permissionData = data[0];
            var content = '';

            for (var i = 0; i < permissionData.length; i++) {
                var level2 = data[permissionData[i].id];
                content += ' <li>';
                if (permissionData[i].pid == 0 && permissionData[i].href.indexOf("html") > 0) {
                    content += ' <a class="J_menuItem"  data-index = ' + permissionData[i].id + ' href="' + permissionData[i].href.substring(2, permissionData[i].href.length - 2) + '">';
                    content += '  <i class="' + permissionData[i].cssName + '"></i>';
                    content += ' <span class="nav-label">' + permissionData[i].text + '</span>';
                } else {
                    content += '  <a href="#"><i class="' + permissionData[i].cssName + '"></i>';
                    content += ' <span class="nav-label">' + permissionData[i].text + '</span>';
                }
                content += '</a>';
                // content+='<span class="fa arrow"></span></a>';

                if (level2 && level2.length > 0) {
                    for (var j = 0; j < level2.length; j++) {
                        content += '  <ul class="nav nav-second-level">';
                        content += ' <li>';
                        content += ' <a class="J_menuItem"  data-index = ' + level2[j].id + ' href="' + level2[j].href.substring(2, level2[j].href.length - 2) + '">' + level2[j].text + '</a>';
                        content += ' </li>';
                        content += ' </ul>';
                    }
                }

                content += ' </li>';
            }
            return content;
        }
    </script>
